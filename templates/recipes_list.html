{% extends "base.html" %}

{% block head %}
<h1>This confirms you are on the recipes_list html page</h1>
{% endblock %}

{% block main %}
<h1>Recipes List</h1>
<ul>
    {% for recipe in recipes %}
      <li>
        <a href="/recipe/{{recipe.id}}">
          {{ recipe.name }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
